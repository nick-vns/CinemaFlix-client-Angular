<mat-card>
  <mat-card-title style="color: white">{{ data.Name }}</mat-card-title>
  <br />
  <mat-dialog-content style="color: white">
    <b>Birthday: </b>{{ data.Birth }}
    <br />
    <b>Bio: </b>{{ data.Bio }}
  </mat-dialog-content>
  <mat-card-actions>
    <button aria-label="Close the director details button" mat-dialog-close>
      X
    </button>
  </mat-card-actions>
</mat-card>
