<mat-card>
  <mat-card-title style="color: white">{{ data.Name }}</mat-card-title>
  <br />
  <mat-dialog-content style="color: white">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions>
    <button aria-label="Close the genre details button" mat-dialog-close>
      X
    </button>
  </mat-card-actions>
</mat-card>
